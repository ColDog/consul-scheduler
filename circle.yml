machine:
  services:
    - docker

dependencies:
  pre:
    - go version
    - export PATH=$PATH:${pwd}/bin
    - mkdir bin
    - curl https://releases.hashicorp.com/consul/0.6.4/consul_0.6.4_linux_amd64.zip -o consul.zip
    - unzip consul.zip && chmod +x consul && mv consul ${pwd}/bin/
    - consul version

test:
  override:
    - go test -v ./...
