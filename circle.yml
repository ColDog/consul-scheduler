machine:
  environment:
    CONSUL_BINARY: ~/sked/bin/consul

machine:
  services:
    - docker

dependencies:
  pre:
    - go version
    - mkdir -p ~/sked/bin
    - curl https://releases.hashicorp.com/consul/0.6.4/consul_0.6.4_linux_amd64.zip -o consul.zip
    - unzip consul.zip && chmod +x consul && mv consul ~/sked/bin/
    - ~/sked/bin/consul version

test:
  override:
    - go test -v ./...
