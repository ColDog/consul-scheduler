clusters:
  - name: default
    services:
      - bashworld-service

services:
  - name: bashworld-service
    task_name: bashworld
    task_version: 4
    min: 3
    max: 10
    desired: 10

tasks:
  - name: bashworld
    version: 4
    provide_port: true

    containers:
      - name: bashworld
        type: bash
        memory: 500
        cpu_units: 300
        executor:
          start:
            - echo 'start'
          stop:
            - echo 'stopping'
