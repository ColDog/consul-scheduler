clusters:
  - name: default
    services:
      - bashworld-service

services:
  - name: bashworld-service
    task_name: bashworld
    task_version: 3
    min: 3
    max: 20
    desired: 20

tasks:
  - name: bashworld
    version: 3
    provide_port: true

    containers:
      - name: bashworld
        type: bash
        memory: 200
        cpu_units: 300
        executor:
          start:
            - echo 'start'
          stop:
            - echo 'stopping'
