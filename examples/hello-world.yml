clusters:
  - name: default
    deployments:
      - helloworld

services:
  - name: helloworld-default
    cluster: default

deployments:
  - name: helloworld
    task_name: helloworld
    task_version: 4
    min: 3
    max: 7
    desired: 7

tasks:
  - name: helloworld
    version: 4
    provide_port: true
    containers:
      - name: helloworld
        type: docker

        ports:
          - name: main
            host: 0
            container: 1000

        executor:
          container_port: 80
          name: helloworld
          image: tutum/hello-world

        checks:
          - http: http://127.0.0.1:$PROVIDED_PORT
            interval: 10s
            timeout: 5s
