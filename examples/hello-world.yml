clusters:
  - name: default
    services:
      - helloworld

services:
  - name: helloworld
    task_name: helloworld
    task_version: 2
    min: 3
    max: 5
    desired: 5

tasks:
  - name: helloworld
    version: 2
    tags:
      - urlprefix-/helloworld

    provide_port: true

    containers:
      - name: helloworld
        type: docker
        container_port: 3000
        executor:
          name: helloworld
          image: tutum/hello-world

        checks:
          - http: http://127.0.0.1:$PROVIDED_PORT
            interval: 10s
